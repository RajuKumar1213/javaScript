<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<style>
    .container {
        width: fit-content;
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
    }

    button {
        margin-top: 30px;
    }
</style>

<body style="background-color: #212121; color: white;">
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>
            <label for="height">Height in cm : </label>
            <input type="text" id="height" name="height" placeholder="Enter your height" />
            <br>
            <br>
            <label for="weight">Height in kg : </label>
            <input type="text" id="weight" name="height" placeholder="Enter your weight" />
            <br>
            <br> 
            <button type="submit">Calculate</button>
            <div id="result" style="height: 25px; color: white; font-weight: bolder; margin-top: 18px; height: 25px; font-size: 24px;"></div>
            <h3>BMI Weight Guide</h3>
            <p>Under Weight : Less than 18.6</p>
            <p>Normal Range : 18.6 and 24.9</p>
            <p>Overweight : Greater than 24.9</p>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
