    // appendLiChild("python")

    // USING THE OPTIMISED WAY MOEHTOD 

    function appendLiUsingOptMethod(langName) {
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langName))
        document.querySelector("ul").appendChild(li)
    }

    appendLiUsingOptMethod("java")
    appendLiUsingOptMethod("python")
</script>
