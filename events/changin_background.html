<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changin background</title>
</head>

<body>
    <h2>Choose the best wall color for your house. Press "Space bar" to start and stop .</h2>
    <button id="start">start</button>
    <button id="stop">stop</button>
    <span style="padding:3px 10px; background-color: white;border-radius: 3px;"></span>
</body>

<script>
    //    generation random number from 1 to 255 

    // const changingColor = () => {
    //     const random1 = Math.floor(Math.random() * 255 + 1);
    //     const random2 = Math.floor(Math.random() * 255 + 1);
    //     const random3 = Math.floor(Math.random() * 255 + 1);

    //     document.body.style.backgroundColor = `rgb(${random1}, ${random2}, ${random3})`
    // }

    // generating color in hex

    function generateHex() {
        let hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)]
        }
        return color;
    }

    let intervalId;
    const stopit = document.querySelector("#stop");
    const start = document.querySelector("#start");

    const changingColor = function () {
        const color = generateHex();
        document.body.style.backgroundColor = color;
        document.querySelector('span').innerHTML = color;
    }

    start.addEventListener("click", function (e) {
        if (!intervalId) {
            intervalId = setInterval(changingColor, 1000);
        }
    })
    stopit.addEventListener("click", function (e) {
        clearInterval(intervalId);
    })

    document.addEventListener('keydown', function (event) {
        // Check if the pressed key is the space bar (key code 32)
        if (event.code === 'Space') {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null
            }
            else {
                intervalId = setInterval(changingColor, 1000);
            }
        }
    });

</script>

</html>
